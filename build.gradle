group = 'de.struller-baumann'
version = '0.29-SNAPSHOT'

apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = "com.gundi"
        pom.artifactId = "visualee.plugin"
        pom.version = "1.0"
        repository(url: uri("repo")) // Appropraite repo
    }
}











